
<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-5 ">Inicia Sesion</p>

<form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="login()" @enterState>            
    <!-- Nombre de usuario-->
    <div class="d-flex flex-row align-items-center mt-5 py-5">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <input type="text" id="username" name="username" formControlName="username"
                placeholder="Escriba su nombre de usuario" class="form-control">
            <label class="form-label" for="username">Nombre de usuario</label>
        </div>
    </div>

    <!-- Contraseña -->
    <div class="d-flex flex-row align-items-center mb-5 py-5">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <input type="password" id="password" name="password" formControlName="password"
                placeholder="Escriba una contraseña" class="form-control">
            <label class="form-label" for="password">Contraseña</label>
        </div>
    </div>

    <!-- Cambiar a ventana de registro-->
    <div class="form-check d-flex justify-content-center">
        <p>¿Aún no estas registrado?    <a href="/signup">Registrate gratis!</a></p>
    </div>

    <!-- Boton de inicio de sesion -->
    <div class="d-flex justify-content-center">            
        <button type="submit" class="btn btn-success btn-lg">
            <i class="fas fa-user-plus"></i>
            Iniciar Sesion
        </button>   
    </div>
</form>
