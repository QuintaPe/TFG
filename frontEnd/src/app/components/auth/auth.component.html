<section class="section">
  <div class="container">
    <div class="card-wrapper">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <app-signup-form *ngIf="this.router.url == '/signup'" (errors)="showAlert($event)"></app-signup-form>
          <app-login-form *ngIf="this.router.url == '/login'" (errors)="showAlert($event)"></app-login-form>
        </div>

        <div class="col-12 col-md-6 d-flex align-items-center">
          <div
            class="alert alert-danger alert-dismissible fade show position-absolute top-10 end-10"
            role="alert"
            *ngIf="this.getAlert"
          >
            <strong>{{this.getErrors}</strong>
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
              (click)="removeAlert()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <img
            src='../../../assets/auth.image.png'
            class="img"
            alt="Sample image"
          />
        </div>
      </div>
    </div>
  </div>
</section>
