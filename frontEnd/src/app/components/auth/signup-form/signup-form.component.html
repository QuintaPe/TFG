<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-5 ">Crea una cuenta</p>

<div *ngIf="!this.page" @enterState>
    <form class="mx-1 mx-md-4 " [formGroup]="registerForm" (ngSubmit)="next()" autocomplete="off">  
        <!-- Name -->
        <div class="d-flex flex-row align-items-center mb-5">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input type="text" name="name" formControlName="name"
                    placeholder="Escriba su nombre" class="form-control">
                <label class="form-label">Nombre</label>
            </div>
        </div>

        <!-- LastName -->
        <div class="d-flex flex-row align-items-center mb-5">
            <i class="far fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input type="text" id="lastName"  name="lastName" formControlName="lastName"
                    placeholder="Escriba sus apellidos" class="form-control">
                <label class="form-label" for="lastName">Apellidos</label>
            </div>
        </div>

        <!-- Birth Date -->
        <div class="d-flex flex-row align-items-center mb-5">
            <i class="fas fa-calendar-alt fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input type="text" id="birthDate"  name="birthDate" formControlName="birthDate" onfocus="(this.type='date')"
                class="form-control" placeholder="Escriba su fecha de nacimiento">
                <label class="form-label" for="birthDate">Fecha de nacimiento</label>
            </div>
        </div>

        <!-- Phone Number -->
        <div class="d-flex flex-row align-items-center mb-5">
            <i class="fas fa-mobile-alt fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input type="text" id="phone"  name="phone" formControlName="phone"
                    placeholder="Escriba su numero de teléfono" class="form-control">
                <label class="form-label" for="form3Example4cd">Teléfono</label>
            </div>
        </div>
        
        <!-- Go to login -->
        <div class="form-check d-flex justify-content-center mb-1">
            <p>¿Ya tienes una cuenta?    <a href="/login">Inicia Sesión</a></p>
        </div>
        
        <!-- Next Button -->
        <div class="d-flex justify-content-center mx-5">
            <button type="submit" class="btn btn-primary btn-lg">
                Siguiente
                <i class="fas fa-arrow-right ps-4"></i>
            </button>
        </div>
    </form>
</div>

<div *ngIf="this.page" @enterState>
    <form class="mx-1 mx-md-4" [formGroup]="registerForm2" (ngSubmit)="signup()">
        
        <!-- User Name-->
        <div class="d-flex flex-row align-items-center mb-5">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input type="text" id="username" name="username" formControlName="username"
                    placeholder="Escriba su nombre de usuario" class="form-control">
                <label class="form-label" for="username">Nombre de usuario</label>
            </div>
        </div>

        <!-- Email -->
        <div class="d-flex flex-row align-items-center mb-5">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input type="email" id="email"  name="email" formControlName="email"
                    placeholder="Escriba su email" class="form-control">
                <label class="form-label" for="email">Email</label>
            </div>
        </div>

        <!-- Password -->
        <div class="d-flex flex-row align-items-center mb-5">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input type="password" id="password" name="password" formControlName="password"
                    placeholder="Escriba una contraseña" class="form-control">
                <label class="form-label" for="password2">Contraseña</label>
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="d-flex flex-row align-items-center mb-5">
            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input type="password" id="password2" name="password2" formControlName="password2"
                    placeholder="Repita la contraseña" class="form-control">
                <label class="form-label" for="password2">Confirmar contraseña</label>
            </div>
        </div>

        <!-- Terms of Services -->
        <div class="form-check d-flex justify-content-center mb-5">
            <input class="form-check-input me-2" type="checkbox"  id="Terms"/>
            <label class="form-check-label" for="Terms">
                Acepto los <a href="#!">Terminos de servicio</a>
            </label>
        </div>

        <!-- Register button -->
        <div class="d-flex justify-content-center mx-5">
            <button type="button" class="btn btn-primary btn-lg me-5" (click)="this.page=false">
                <i class="fas fa-arrow-left"></i>    
                Atras
            </button>
            
            <button type="submit" class="btn btn-success btn-lg ms-5">
                <i class="fas fa-user-plus"></i>
                Registrarse
            </button>

            
        </div>

    </form>
</div>
